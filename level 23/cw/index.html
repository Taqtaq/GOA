<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ვიზუალური კუთვნილებები</title>
</head>
<body>

    <!-- 
    ვიზუალური კუთვნილებები არის CSS თვისებები,
    რომლითაც შეგვიძლია შევცვალოთ ელემენტის გარეგნობა
    მაგალითად: ფერი, ზომა, ფონი, ტექსტის განლაგება და ა.შ.
    -->

    <h1 style="color: darkblue; text-align: center;">
        ჩემი მარტივი გვერდი
    </h1>

    <!-- color ცვლის ტექსტის ფერს -->
    <!-- text-align ასწორებს ტექსტს (center, left, right) -->

    <p style="color: gray; font-size: 18px;">
        ეს არის პარაგრაფი შეცვლილი ტექსტის ფერით და ზომით.
    </p>

    <!-- font-size ცვლის ტექსტის ზომას -->

    <div style="background-color: lightgray; padding: 10px;">
        <p>
            ეს ბლოკი იყენებს ფონს.
        </p>
    </div>

    <!-- background-color ცვლის ელემენტის ფონს -->
    <!-- padding აკეთებს შიდა დაშორებას -->

    <button style="background-color: green; color: white;">
        ღილაკი
    </button>

    <!-- ღილაკზე შეცვლილია ფონი და ტექსტის ფერი -->

</body>
</html>

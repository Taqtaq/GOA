<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tables</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#ffffff;
      display:flex;
      justify-content:center;
      padding:60px 16px;
    }

    .container{
      width: 920px;
      max-width: 100%;
      display:flex;
      flex-direction: column;
      gap:60px;
    }

    .card{
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 14px 30px rgba(0,0,0,.15);
      border-bottom: 5px solid #0a8f74;
      background:#fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    thead th{
      background:#0a8f74;
      color:#fff;
      text-align:left;
      padding:26px 34px;
      font-size:30px;
      font-weight:800;
    }

    tbody td{
      padding:26px 34px;
      font-size:28px;
      color:#222;
      border-top: 3px solid #e7e7e7;
      vertical-align: middle;
    }

    tbody td:nth-child(1), thead th:nth-child(1){ width: 120px; }
    tbody td:nth-child(2), thead th:nth-child(2){ width: 360px; }
    tbody td:nth-child(3), thead th:nth-child(3){ width: 240px; }
    tbody td:nth-child(4), thead th:nth-child(4){ width: auto; }

    tbody tr.highlight{
      background:#efefef;
      font-weight:800;
    }

    tbody tr.highlight td{
      color:#0a8f74;
    }

    .simple tbody td{
      font-size:22px;
    }

    .simple tbody tr:first-child{
      background:#efefef;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,110</td>
            <td>dcode</td>
          </tr>
          <tr class="highlight">
            <td>2</td>
            <td>Sally</td>
            <td>72,400</td>
            <td>Students</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>dcode</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <table class="simple">
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>

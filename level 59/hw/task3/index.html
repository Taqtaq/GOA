<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Products</h1>

    <section class="card">
      <h2 id="formTitle">Add product</h2>

      <form id="productForm" autocomplete="off">
        <div class="grid">
          <label>
            <span>Name</span>
            <input id="nameInput" type="text" placeholder="Product name" required />
          </label>

          <label>
            <span>Price</span>
            <input id="priceInput" type="number" step="0.01" min="0" placeholder="0.00" required />
          </label>

          <label class="full">
            <span>Description</span>
            <textarea id="descInput" rows="3" placeholder="Short description" required></textarea>
          </label>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">Add</button>
          <button id="cancelBtn" type="button" class="secondary hidden">Cancel</button>
          <button id="clearAllBtn" type="button" class="danger">Clear all</button>
        </div>

        <div class="hint">
          <span id="modeText">Mode: Add</span>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Table</h2>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="width: 90px;">ID</th>
              <th style="width: 180px;">Name</th>
              <th style="width: 120px;">Price</th>
              <th>Description</th>
              <th style="width: 160px;">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p id="empty" class="empty">No products yet.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

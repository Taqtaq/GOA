<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
</head>
<body>
    <h1>დალაგებული სია (Ordered List)</h1>
    <ol>
        <li>ფრინველები
            <!-- დაულაგებელი სია (unordered) ჩასმულია დალაგებულ სიაში -->
            <ul>
                <li>თავიანთი სახეობა</li>
                <li>რაღაც მაგალითი</li>
            </ul>
        </li>
        <li>ძაღლები</li>
        <li>კატები</li>
    </ol>

    <!-- კომენტარი: 
    - <ol> არის დალაგებული სია (ordered list), ანუ ნომრებით ან ასოებით გვიჩვენებს რიგითობას.
    - <ul> არის დაულაგებელი სია (unordered list), ანუ პუნქტები მხოლოდ წერტილებით ან სიმბოლოებით გამოჩნდება.
    - <ul> შეიძლება ჩასმული იყოს <ol> ან სხვა <ul> შიგნით.
    -->
</body>
</html>

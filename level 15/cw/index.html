<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ტექსტის ფორმატირება</title>
</head>
<body>

    <p>ეს არის <b>მაგარი ტექსტი</b> და <strong>საკვანძო ტექსტი</strong>.</p>
    <p>ეს არის <i>თხრობითი ტექსტი</i> და <em>სასურველი ხაზგასმული ტექსტი</em>.</p>
    <p>ასევე შეგიძლია გამოიყენო <u>ხაზგასმული</u> ტექსტი.</p>

    <!-- 
        განსხვავება:
        <b> - უბრალოდ ტექსტის გამუქება, ვიზუალური ეფექტი
        <strong> - ტექსტის მნიშვნელობა მნიშვნელოვანია, emphasis, სემანტიკური მნიშვნელობა

        <i> - ტექსტის დახრილობა, ვიზუალური ეფექტი
        <em> - ტექსტის აღნიშვნა, რომ მნიშვნელობა ან ხაზი აქვს, სემანტიკური მნიშვნელობა
    -->

</body>
</html>

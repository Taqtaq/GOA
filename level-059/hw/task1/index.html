<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Playlist</h1>

    <input id="songInput" type="text" placeholder="Song name">

    <div class="buttons">
      <button id="addBtn">Add</button>
      <button id="deleteBtn">Delete</button>
      <button id="showBtn">Show</button>
    </div>

    <pre id="output"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>

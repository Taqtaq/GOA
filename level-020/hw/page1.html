
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Form-ების მაგალითი - გვერდი 1</title>
</head>
<body>

<h1>Form-ების მაგალითი - გვერდი 1</h1>

<form action="page2.html" method="get">
    <!-- Text input -->
    <label for="fullname">სახელი გვარი:</label>
    <input type="text" id="fullname" name="fullname" placeholder="შეიყვანეთ სახელი და გვარი" required>
    <br><br>

    <!-- Email input -->
    <label for="email">ელ-ფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="შეიყვანეთ ელ-ფოსტა" required>
    <br><br>

    <!-- Password input -->
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
    <br><br>

    <!-- Number input -->
    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>
    <br><br>

    <!-- Range input -->
    <label for="satisfaction">კმაყოფილება (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
    <br><br>

    <!-- Checkbox -->
    <label>
        <input type="checkbox" name="subscribe" value="yes">
        მინდა სიახლეების მიღება
    </label>
    <br><br>

    <!-- File input -->
    <label for="avatar">პროფილის სურათი:</label>
    <input type="file" id="avatar" name="avatar">
    <br><br>

    <!-- Submit -->
    <input type="submit" value="შემდეგი გვერდი">
</form>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fylo Card</title>
  <style>
    :root{
      --bg1:#0b122c;
      --bg2:#061226;
      --card:#16224a;
      --card2:#0f1a3a;
      --text:#e9eeff;
      --muted:#aeb8e6;
      --accent1:#ff4d97;
      --accent2:#ff6aa3;
      --track:#202a55;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f4f6ff;
      padding: clamp(14px, 3vw, 28px);
    }

    /* “постер” как на макете */
    .frame{
      width: min(980px, 100%);
      aspect-ratio: 16 / 9;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: radial-gradient(1200px 600px at 35% 20%, #121c46 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 14px 40px rgba(0,0,0,.18);
      padding: clamp(18px, 3.4vw, 44px);
      display: grid;
      align-items: end;
    }

    /* волны */
    .wave{
      position:absolute;
      inset:auto -10% -45% -10%;
      height: 90%;
      background: radial-gradient(60% 80% at 30% 30%, rgba(35,55,140,.45), transparent 65%),
                  radial-gradient(60% 80% at 70% 50%, rgba(35,55,140,.25), transparent 70%);
      filter: blur(0.2px);
      transform: rotate(-2deg);
      opacity: .95;
      pointer-events:none;
    }
    .wave:before,
    .wave:after{
      content:"";
      position:absolute;
      inset: 18% -12% -18% -12%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(27,41,110,.0), rgba(38,58,160,.45), rgba(27,41,110,.0));
      transform: rotate(8deg);
      opacity: .7;
    }
    .wave:after{
      inset: 34% -20% -10% -20%;
      transform: rotate(2deg);
      opacity: .45;
    }

    .layout{
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1.8fr;
      gap: clamp(12px, 2.6vw, 26px);
      align-items: end;
      max-width: 780px;
    }

    /* левая карточка */
    .brand{
      background: linear-gradient(180deg, rgba(27,39,92,.9), rgba(16,26,64,.92));
      border-radius: var(--radius);
      padding: clamp(16px, 2.6vw, 22px);
      box-shadow: var(--shadow);
      width: 100%;
      min-width: 220px;
      max-width: 320px;
      position: relative;
    }
    .brand::after{
      content:"";
      position:absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(70% 60% at 25% 25%, rgba(255,255,255,.08), transparent 60%);
      pointer-events:none;
    }

    .logo{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--text);
      font-weight: 700;
      letter-spacing: .2px;
      font-size: clamp(18px, 2.2vw, 22px);
      margin-bottom: clamp(14px, 2.2vw, 18px);
    }
    .logo svg{ flex:0 0 auto; }

    .icons{
      display:flex;
      gap: 12px;
    }
    .icon{
      width: clamp(40px, 5.2vw, 48px);
      height: clamp(40px, 5.2vw, 48px);
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, rgba(10,16,40,.35), rgba(10,16,40,.15));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
    }
    .icon svg{ opacity:.95; }

    /* правая карточка (прогресс) */
    .meter{
      background: linear-gradient(180deg, rgba(27,39,92,.78), rgba(13,20,52,.85));
      border-radius: var(--radius);
      padding: clamp(16px, 2.6vw, 20px);
      box-shadow: var(--shadow);
      position: relative;
      min-height: 106px;
    }
    .meter::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      background: radial-gradient(70% 70% at 30% 20%, rgba(255,255,255,.07), transparent 60%);
      pointer-events:none;
    }

    .meter p{
      margin:0 0 12px 0;
      color: var(--muted);
      font-size: clamp(12px, 1.7vw, 14px);
    }

    .track{
      height: 14px;
      background: var(--track);
      border-radius: 999px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.06);
    }
    .fill{
      height:100%;
      width: 81.5%; /* 815/1000 */
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border-radius: 999px;
      position: relative;
    }
    .fill::after{
      content:"";
      position:absolute;
      right: 3px;
      top: 50%;
      width: 10px;
      height: 10px;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 50%;
      opacity: .95;
      box-shadow: 0 0 0 3px rgba(255,255,255,.12);
    }

    .scale{
      display:flex;
      justify-content: space-between;
      margin-top: 10px;
      color: rgba(233,238,255,.85);
      font-size: 12px;
      letter-spacing: .2px;
    }

    /* “бабл” */
    .bubble{
      position:absolute;
      right: clamp(12px, 2.4vw, 18px);
      top: 0;
      transform: translateY(-55%);
      background: #ffffff;
      color:#1d2548;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      box-shadow: 0 16px 30px rgba(0,0,0,.25);
      display:flex;
      align-items: baseline;
      gap: 6px;
      white-space: nowrap;
    }
    .bubble small{
      font-weight: 700;
      color:#7a84aa;
      letter-spacing:.5px;
    }
    .bubble::after{
      content:"";
      position:absolute;
      right: 18px;
      bottom: -8px;
      width: 14px;
      height: 14px;
      background:#fff;
      transform: rotate(45deg);
      border-radius: 2px;
    }

    /* responsive: на узких экранах карточки в столбик */
    @media (max-width: 640px){
      .layout{
        grid-template-columns: 1fr;
        max-width: 420px;
      }
      .brand{
        max-width: none;
        min-width: 0;
      }
      .bubble{
        right: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="frame" aria-label="Fylo storage component">
    <div class="wave" aria-hidden="true"></div>

    <section class="layout">
      <div class="brand">
        <div class="logo">
          <!-- простая “слоёная” иконка -->
          <svg width="26" height="22" viewBox="0 0 26 22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M13 1.5 24 7 13 12.5 2 7 13 1.5Z" stroke="rgba(233,238,255,.95)" stroke-width="2" />
            <path d="M2 11 13 16.5 24 11" stroke="rgba(233,238,255,.65)" stroke-width="2" />
            <path d="M2 15 13 20.5 24 15" stroke="rgba(233,238,255,.45)" stroke-width="2" />
          </svg>
          Fylo
        </div>

        <div class="icons" aria-label="Actions">
          <div class="icon" title="Document">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M7 3h7l3 3v15H7V3Z" stroke="rgba(233,238,255,.95)" stroke-width="2" />
              <path d="M14 3v4h4" stroke="rgba(233,238,255,.95)" stroke-width="2" />
            </svg>
          </div>
          <div class="icon" title="Folder">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M3 7h7l2 2h9v11H3V7Z" stroke="rgba(233,238,255,.95)" stroke-width="2" />
            </svg>
          </div>
          <div class="icon" title="Cloud">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M7.5 18h10a4 4 0 0 0 .6-7.95A5 5 0 0 0 8.2 7.6 3.6 3.6 0 0 0 7.5 18Z"
                    stroke="rgba(233,238,255,.95)" stroke-width="2" />
            </svg>
          </div>
        </div>
      </div>

      <div class="meter">
        <div class="bubble">
          <span style="font-size: clamp(18px, 2.4vw, 22px);">185</span>
          <small>GB LEFT</small>
        </div>

        <p>You’ve used <strong style="color:var(--text)">815 GB</strong> of your storage</p>

        <div class="track" role="progressbar" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="815">
          <div class="fill"></div>
        </div>

        <div class="scale">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

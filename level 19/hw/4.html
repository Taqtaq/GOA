<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Form-ების მაგალითები</title>
</head>
<body>

<h1>Form-ების მაგალითები</h1>

<!-- 1. მარტივი კონტაქტი -->
<form action="#" method="post">
    <label for="name1">სახელი:</label>
    <input type="text" id="name1" name="name" placeholder="შეიყვანეთ სახელი" required>
    <br><br>

    <label for="email1">ელ-ფოსტა:</label>
    <input type="email" id="email1" name="email" placeholder="შეიყვანეთ ელ-ფოსტა" required>
    <br><br>

    <input type="submit" value="გაგზავნა">
</form>

<hr>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>საკონტაქტო გვერდი</title>
</head>
<body>
    <h1>კონტაქტი</h1>

    <!-- ფორმა მომხმარებლის ინფორმაციის შესაყვანად -->
    <form action="#" method="post">
        <!-- სახელი -->
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required>
        <br><br>

        <!-- ელ-ფოსტა -->
        <label for="email">ელ-ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ-ფოსტა" required>
        <br><br>

        <!-- ტელეფონი -->
        <label for="phone">ტელეფონი:</label>
        <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ თქვენი ტელეფონი">
        <br><br>

        <!-- შეტყობინება -->
        <label for="message">შეტყობინება:</label>
        <textarea id="message" name="message" rows="5" placeholder="ჩაწერეთ თქვენი შეტყობინება"></textarea>
        <br><br>

        <!-- გაგზავნა -->
        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>

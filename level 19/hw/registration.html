<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone - რეგისტრაცია</title>
</head>
<body>

<h1>რეგისტრაცია</h1>

<form action="#" method="post">
    <label for="firstname">სახელი:</label>
    <input type="text" id="firstname" name="firstname" placeholder="სახელი" required>
    <br><br>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname" placeholder="გვარი" required>
    <br><br>

    <label for="email">ელ-ფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="ელ-ფოსტა" required>
    <br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="პაროლი" required>
    <br><br>

    <!-- Link to next page -->
    <a href="about.html">Go to next page</a>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1>რეგისტრაციის ფორმა</h1>

    <form action="#" method="post">
        <!-- სახელი -->
        <label for="firstName">სახელი:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი" required>
        <br><br>

        <!-- გვარი -->
        <label for="lastName">გვარი:</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="შეიყვანეთ თქვენი გვარი" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი Email" required>
        <br><br>

        <!-- ტელეფონი -->
        <label for="phone">ტელეფონის ნომერი:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ თქვენი ტელეფონი" required>
        <br><br>

        <!-- პაროლი -->
        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="რეგისტრაცია">
    </form>

</body>
</html>
